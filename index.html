<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>انتخاب گیاه</title>
  <style>
    body {
      font-family: sans-serif;
      background: #fef9f9;
      text-align: center;
      padding: 30px;
    }

    .plant-item {
      display: inline-block;
      margin: 20px;
      cursor: pointer;
      border: 2px solid #ffb6c1;
      padding: 15px;
      border-radius: 15px;
      background: #fff0f5;
      transition: transform 0.3s;
    }

    .plant-item:hover {
      transform: scale(1.05);
    }

    .emoji {
      font-size: 60px;
    }
  </style>
</head>
<body>
  <h1>🌿 لطفاً گیاه خود را انتخاب کنید</h1>
  <div id="plants-container"></div>

  <script src="js/mock-data.js" defer></script>
  <script defer>
    window.addEventListener('DOMContentLoaded', () => {
      const container = document.getElementById("plants-container");
      mockPlants.forEach(plant => {
        const div = document.createElement("div");
        div.className = "plant-item";
        div.onclick = () => {
          localStorage.setItem('selectedPlant', plant.name);
          window.location.href = "loading.html";
        };
        div.innerHTML = <div class="emoji">${plant.emoji}</div><p>${plant.name}</p>;
        container.appendChild(div);
      });
    });
  </script>
</body>
</html>
