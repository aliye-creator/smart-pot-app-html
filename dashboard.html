<h1>🌼 داشبورد گیاه شما</h1>
  <h2 id="plant-name"></h2>

  <div id="dashboard-data"></div>

  <script src="js/mock-data.js"></script>
<script>
  const selectedPlant = localStorage.getItem("selectedPlant");
  const dash = document.getElementById("dashboard-data");

  if (selectedPlant && mockData[selectedPlant]) {
    const data = mockData[selectedPlant];
    dash.innerHTML = 
      <div class="info-box">
        <div class="emoji">🌡️</div>
        <p>دما: ${data.temp} °C</p>
      </div>
      <div class="info-box">
        <div class="emoji">💧</div>
        <p>رطوبت: ${data.humidity} %</p>
      </div>
      <div class="info-box">
        <div class="emoji">☀️</div>
        <p>نور: ${data.light} لوکس</p>
      </div>
      <div class="info-box">
        <div class="emoji">🌱</div>
        <p>رطوبت خاک: ${data.soil} %</p>
      </div>
    ;
  } else {
    dash.innerHTML = <p>لطفا ابتدا گیاه را انتخاب کنید و از صفحه اصلی وارد شوید.</p>;
  }
</script>
</body>
</html>
