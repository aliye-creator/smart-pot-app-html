<h1>🌼 داشبورد گیاه شما</h1>
  <h2 id="plant-name"></h2>

  <div id="dashboard-data"></div>

  <script src="js/mock-data.js"></script>
  <script>
    const selectedPlant = localStorage.getItem("selectedPlant");
    document.getElementById("plant-name").textContent = 🌿 ${selectedPlant};

    const data = mockData[selectedPlant];
    const dash = document.getElementById("dashboard-data");
    dash.innerHTML = 
      <div class="info-box">
        <div class="emoji">🌡️</div>
        <p>دما: ${data.temp} °C</p>
      </div>
      <div class="info-box">
        <div class="emoji">💧</div>
        <p>رطوبت: ${data.humidity} %</p>
      </div>
      <div class="info-box">
        <div class="emoji">☀️</div>
        <p>نور: ${data.light} لوکس</p>
      </div>
      <div class="info-box">
        <div class="emoji">🌱</div>
        <p>رطوبت خاک: ${data.soil} %</p>
      </div>
    ;
  </script>
</body>
</html>
